<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherInfo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="root-container">

        <div id="weather-card">

            <div id="card-top">
                <div id="weather-icon-container">
                    <img id="weather-icon" src="assets/wt_cloud.svg">
                </div>

                <div id="top-weather-info-container">
                    <p id="temperature">N/A<sup>o</sup></p>

                    <ul>
                        <li id="weather-type">N/A</li>
                        <li id="location">N/A</li>
                    </ul>

                    <span>
                        <span id="month"></span>
                        <br>
                        <span id="day"></span>
                    </span>
                </div>

            </div>

            <div id="card-bottom">
                <div class="bottom-info-item">
                    <img class="weather-bottom-info"
                        src="https://img.icons8.com/material-outlined/24/000000/wind.png" />
                    <p class="weather-bottom-info" id="wind">N/A<span style="background-color: transparent;">KM/h</span>
                    </p>
                </div>

                <div class="bottom-info-item">
                    <img src="https://img.icons8.com/material-outlined/24/000000/rain--v1.png" />
                    <p class="weather-bottom-info" id="humidity">N/A<span
                            style="background-color: transparent;">%</span></p>
                </div>

                <div class="bottom-info-item">
                    <img src="https://img.icons8.com/material-outlined/24/000000/sun--v1.png" />
                    <p class="weather-bottom-info" id="uv-intensity">N/A</p>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
